<p-card class="ui-g-12 ui-md-8  ui-md-offset-2" [title]="title">
    <a href="/items/new">Adicionar Item</a>
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Un. Medida</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Perecivel</th>
                <th>Validade</th>
                <th>Fabricação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td> {{item.unidadeMedida}}</td>
                <td> {{item.quantidade}}</td>
                <td> {{item.preco}}</td>
                <td> {{item.perecivel}}</td>
                <td> {{item.validade}}</td>
                <td>{{item.fabricacao}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
